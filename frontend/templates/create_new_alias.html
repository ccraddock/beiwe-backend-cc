{% extends "base.html" %}

{% block title %}Add New Alias Mapping{% endblock %}

{% block content %}

    <div class="row">
        <h3>Add New Alias Mapping</h3>
    </div>

    <br>

    <div class="row col-md-4">
        <form action="/create_new_alias/{{ study_id }}" method="post">
        	<div class="form-group">
        		<label for="reference_id">Reference ID</label>
	            <input type="text" name="reference_id" id="reference_id" class="form-control">
          	</div>
          	<div class="form-group">
          		<label for="alias_id">Alias ID</label>
          		<input type="text" name="alias_id" id="alias_id" class="form-control">
          	</div>
	        <input type="submit" class="btn btn-success" value="Add new alias">

	        <a href="/view_study/{{ study_id }}" class="btn btn-warning pull-right">Cancel</a>

        </form>
    </div>

{% endblock %}
